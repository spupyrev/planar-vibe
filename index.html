<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>PlanarVibe</title>
  <meta name="keywords" content="graph drawing, planar graphs, algorithms">

  <link href="static/img/favicon.png" type="image/ico" rel="shortcut icon" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="static/css/app.css" rel="stylesheet">
</head>


<body>
  <div class="app-shell">
    <div class="logo-block">
      <img alt="PlanarVibe" src="static/img/logo2.png">
    </div>

    <div class="row g-3 main-row">
      <section class="col-12 col-lg-auto input-col">
        <div class="panel">
          <form id="graph-form" method="post" action="#" accept-charset="UTF-8">
            <span class="muted">paste a graph edge list:</span>
            <div class="wide center">
              <textarea
                name="dotfile"
                id="dotfile"
                class="wide"
                spellcheck="false"
                maxlength="10000000"
                placeholder="# vertex: v id x y&#10;v 1 100 100&#10;v 2 220 100&#10;v 3 160 200&#10;# edge: source target&#10;1 2&#10;2 3&#10;3 1"></textarea>
              <div style="margin:5px 0 0px; text-align:center;">
                <input id="submit" value="Create Graph" type="submit" class="btn btn-primary btn-sm"/>
              </div>
              <div class="sample-row">
                <span class="muted">...or try an example:</span>
                <table class="sample-table" role="presentation">
                  <tr>
                    <td>
                      <select id="sample-main-select" class="form-select form-select-sm sample-select" title="Main samples">
                        <option value="">Sample</option>
                        <option value="sample1">sample1</option>
                        <option value="sample2">sample2</option>
                        <option value="sample3">sample3</option>
                        <option value="sample4">sample4</option>
                        <option value="sample5">sample5</option>
                      </select>
                    </td>
                    <td>
                      <select id="sample-3tree-select" class="form-select form-select-sm sample-select" title="Planar 3-tree samples">
                        <option value="">Planar 3-Tree</option>
                        <option value="planar3tree10">10 vertices</option>
                        <option value="planar3tree30">30 vertices</option>
                        <option value="planar3tree100">100 vertices</option>
                      </select>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <select id="sample-misc-select" class="form-select form-select-sm sample-select" title="Misc samples">
                        <option value="">Misc</option>
                        <option value="cycle20">Cycle20</option>
                        <option value="xtree30">X-Tree 30</option>
                      </select>
                    </td>
                    <td>
                      <select id="sample-grid-select" class="form-select form-select-sm sample-select" title="Grid samples">
                        <option value="">Grid</option>
                        <option value="grid2x20">2x20</option>
                        <option value="grid4x20">4x20</option>
                        <option value="grid9x9">9x9</option>
                      </select>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <select id="sample-nonplanar-select" class="form-select form-select-sm sample-select" title="Non-planar samples">
                        <option value="">Non-Planar</option>
                        <option value="nonplanar1">1 (K3,3)</option>
                        <option value="nonplanar2">2 (K6)</option>
                      </select>
                    </td>
                    <td></td>
                  </tr>
                </table>
              </div>
            </div>

            <div class="stats-subpanel">
              <div class="stats-title">Graph Stats</div>
              <div class="stats-row-inline">
                <div class="stats-value-item">Vertices: <span id="stat-vertices">0</span></div>
                <div class="stats-value-item">Edges: <span id="stat-edges">0</span></div>
              </div>
              <div class="stats-row-inline">
                <label class="form-check stats-check">
                  <input class="form-check-input" type="checkbox" id="stat-is-bipartite" disabled>
                  <span class="form-check-label">Bipartite</span>
                </label>
                <label class="form-check stats-check">
                  <input class="form-check-input" type="checkbox" id="stat-is-planar" disabled>
                  <span class="form-check-label">Planar</span>
                </label>
                <label class="form-check stats-check">
                  <input class="form-check-input" type="checkbox" id="stat-is-planar-3-tree" disabled>
                  <span class="form-check-label">Planar 3-Tree</span>
                </label>
              </div>
            </div>
            <div id="drawing-stats-panel" class="stats-subpanel">
              <div class="stats-title">Drawing Stats</div>
              <div class="stats-scroll-body">
              <div class="stats-row-inline">
                <div class="stats-value-item stats-value-item-right">
                  <span title="Whether the current drawing is plane (no edge crossings)">Plane:</span>
                  <span id="stat-is-plane" title="Yes if no edge crossings are present in the current drawing; otherwise no">--</span>
                </div>
              </div>
              <div class="stats-row-inline">
                <div class="stats-value-item stats-value-item-right">
                  <a href="#" class="drawing-metric-link" data-target="stats-angle-plot-wrap" title="Angle Resolution Score compares incident-angle spacing at each vertex with the ideal equal-angle spacing. Computed for plane drawings only. Score is from 0 to 1, where 0 is worst and 1 is best">Angle Resolution Score:</a>
                  <span id="stats-angle-quality" title="Angle Resolution Score compares incident-angle spacing at each vertex with the ideal equal-angle spacing. Computed for plane drawings only. Score is from 0 to 1, where 0 is worst and 1 is best">--</span>
                </div>
              </div>
              <div id="stats-angle-plot-wrap" class="stats-plot-wrap stats-plot-wrap-standalone is-hidden">
                <svg id="stats-angle-plot" role="img" aria-label="Angle resolution distribution plot"></svg>
              </div>
              <div class="stats-row-inline">
                <div class="stats-value-item stats-value-item-right">
                  <a href="#" class="drawing-metric-link" data-target="stats-face-plot-wrap" title="Face Areas Score compares bounded face areas against the ideal equal-area distribution. Score is from 0 to 1, where 0 is worst and 1 is best">Face Areas Score:</a>
                  <span id="stats-face-quality" title="Face Areas Score compares bounded face areas against the ideal equal-area distribution. Score is from 0 to 1, where 0 is worst and 1 is best">--</span>
                </div>
              </div>
              <div id="stats-face-plot-wrap" class="stats-plot-wrap stats-plot-wrap-standalone is-hidden">
                <svg id="stats-face-plot" role="img" aria-label="Face area distribution plot"></svg>
              </div>
              <div class="stats-row-inline">
                <div class="stats-value-item stats-value-item-right">
                  <a href="#" class="drawing-metric-link" data-target="stats-edge-plot-wrap" title="Edge Length Score compares edge lengths against the ideal equal-length distribution. Score is from 0 to 1, where 0 is worst and 1 is best">Edge Length Score:</a>
                  <span id="stats-edge-quality" title="Edge Length Score compares edge lengths against the ideal equal-length distribution. Score is from 0 to 1, where 0 is worst and 1 is best">--</span>
                </div>
              </div>
              <div id="stats-edge-plot-wrap" class="stats-plot-wrap stats-plot-wrap-standalone is-hidden">
                <svg id="stats-edge-plot" role="img" aria-label="Edge length distribution plot"></svg>
              </div>
              </div>
            </div>
          </form>
        </div>
      </section>

      <section class="col-12 col-lg draw-col">
        <div class="panel drawing-panel">
          <button id="reset-zoom-btn" type="button" class="btn btn-light btn-sm reset-zoom-btn" title="Reset Zoom" aria-label="Reset Zoom">
            <img src="static/img/zoom-reset.svg" alt="">
          </button>
          <button id="save-svg-btn" type="button" class="btn btn-light btn-sm save-svg-btn" title="Save SVG" aria-label="Save SVG">
            <img src="static/img/save_as.svg" alt="">
          </button>
          <label class="interactive-toggle" title="Toggle Cytoscape interactivity">
            <input id="interactive-toggle" type="checkbox" checked>
            <span>Interactive</span>
          </label>
          <div class="style-controls" aria-label="Style controls">
            <div id="vertex-size-control-row" class="style-control-row">
              <label for="vertex-size-slider" title="Vertex size">Vertex</label>
              <input id="vertex-size-slider" type="range" min="4" max="20" step="1" title="Vertex size">
              <span id="vertex-size-value" class="style-control-value"></span>
            </div>
            <div id="edge-width-control-row" class="style-control-row">
              <label for="edge-width-slider" title="Edge width">Edge</label>
              <input id="edge-width-slider" type="range" min="0.25" max="5" step="0.25" title="Edge width">
              <span id="edge-width-value" class="style-control-value"></span>
            </div>
          </div>
          <div id="cy"></div>
          <div id="cy-static-wrap" aria-label="Static graph view">
            <svg id="cy-static-svg" role="img" aria-label="Static graph snapshot"></svg>
          </div>
          <div class="layout-toolbar">
            <div class="layout-group">
              <div class="layout-group-title">Generic</div>
              <div class="layout-group-buttons">
                <button type="button" class="btn btn-outline-secondary btn-sm layout-btn" data-layout="random" title="Deterministic random coordinates by node id">Random</button>
                <button type="button" class="btn btn-outline-secondary btn-sm layout-btn" data-layout="circle" title="Place vertices evenly on a circle">Circular</button>
                <button type="button" class="btn btn-outline-secondary btn-sm layout-btn" data-layout="cose" title="Force-directed COSE layout">Force-Dir</button>
              </div>
            </div>
            <div class="layout-group">
              <div class="layout-group-title">Planar</div>
              <div class="layout-group-buttons">
                <button type="button" class="btn btn-outline-secondary btn-sm layout-btn" data-layout="tutte" title="Tutte barycentric layout for planar graphs">Tutte</button>
                <button type="button" class="btn btn-outline-secondary btn-sm layout-btn" data-layout="ceg23" title="CEG23 depth-weighted Tutte layout for planar graphs">CEG23</button>
                <button type="button" class="btn btn-outline-secondary btn-sm layout-btn" data-layout="reweighttutte" title="ReweightTutte for planar graphs (planned)">Reweight</button>
                <button type="button" class="btn btn-outline-secondary btn-sm layout-btn" data-layout="p3t" title="Equal-face-area style layout for planar 3-trees">P3T</button>
                <button type="button" class="btn btn-outline-secondary btn-sm layout-btn" data-layout="fpp" title="FPP prototype layout (currently planar 3-tree path)">FPP</button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <div class="row g-3 status-row">
      <section class="col-12">
        <div class="panel status-panel">
          <div class="status-title">Status Bar</div>
          <button id="status-clear-btn" type="button" class="status-clear-btn" aria-label="Clear status bar" title="Clear status bar">×</button>
          <button id="status-collapse-btn" type="button" class="status-collapse-btn" aria-label="Collapse status bar" aria-expanded="true" title="Collapse status bar">▾</button>
          <div id="status"></div>
        </div>
      </section>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/cytoscape@3.29.2/dist/cytoscape.min.js"></script>
  <script src="static/js/graph-generator.js"></script>
  <script src="static/js/planarvibe-plugin.js"></script>
  <script src="static/js/planar-graph-core.js"></script>
  <script src="static/js/planarity-test.js"></script>
  <script src="static/js/metrics.js"></script>
  <script src="static/js/layout-random.js"></script>
  <script src="static/js/layout-tutte.js"></script>
  <script src="static/js/layout-ceg23.js"></script>
  <script src="static/js/layout-reweight.js"></script>
  <script src="static/js/layout-p3t.js"></script>
  <script src="static/js/layout-fpp.js"></script>
</body>
</html>
